<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="nff.css">
    <title>Frontend Mentor | NFT preview card</title>
</head>
<body>
   <div class="container">
    <div class="card">
        <div class="image-top">
            <img src="image-equilibrium.jpg" alt="">
            <div class="image-overlay">
               <img src="icon-view.svg" alt="">
            </div>
    
    </div>
    <div class="text">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="time">
            <div class="left">
                <img src="icon-ethereum.svg" alt="">
                <h4 class="eth">0.041 ETH</h4>
            </div>
            <div class="right">
                <img src="icon-clock.svg" alt="">
                <h4 class="day">3 days left</h4>
            </div>
        </div>
        <hr>
        <div class="profile">
            <img src="image-avatar.png" alt="">
            <h5 class="create">Creation of <span class="name">Jules Wyvern</span></h5>
        </div>
    </div>
   </div>
</div> 
</body>
</html>
